        },
        methods:{
            explore:function(json){
                if(json=='about_chiayi'){
                    url = "about_chiayi.json";
                }else if(json == 'history'){
                    url = "history.json";
                }else{
                    url = "temple_explore.json";
                }
                axios_get();
                console.log(url);

            }
        }
        
    });

    function axios_get(){
        axios.get(url)
        .then(function(response){
            console.log(response.data.data.header.title);
            // console.log(JSON.stringify(response.data.index));
            header_vue.data1 = response.data.data;
            about_chiayi.data1 = response.data.data;
            history.data1 = response.data.data;
            temple_explore.data1 = response.data.data;
            god_introduction.data1 = response.data.data;
            name_vue.data1 = response.data.data;
            // console.log(main_vue.data1);
            
        })
        .catch(function(error){
            console.log(error);
        });
